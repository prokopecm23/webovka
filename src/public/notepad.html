<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notepad</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <form id="logoutForm" method="GET" action="/logout" style="margin-bottom:1rem;">
    <button type="submit">Logout</button>
  </form>
  <div id="notepad-container">
    <textarea id="notes" placeholder="Write your notes here..."></textarea>
    <button id="saveBtn">Save</button>
    <div id="status"></div>
  </div>
  <script>
    fetch('/notepad/data').then(r=>r.json()).then(d=>{
      document.getElementById('notes').value = (d.notes||[]).join('\n');
    });
    document.getElementById('saveBtn').onclick = function() {
      fetch('/notepad/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ notes: document.getElementById('notes').value.split('\n') })
      }).then(r=>r.json()).then(d=>{
        document.getElementById('status').innerText = d.success ? 'Saved!' : 'Error saving.';
      });
    };
  </script>
</body>
</html>
